<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Personalizada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #ff6f00;
            margin-bottom: 20px;
        }

        .mensagem-atual {
            font-size: 16px;
            color: #c1c1c1;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            padding: 15px;
            border-left: 4px solid #ff6f00;
            border-radius: 5px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #e0e0e0;
            resize: vertical;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f00;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #e65c00;
        }

        .back-link {
            color: #ff6f00;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Mensagem Personalizada</h1>
        
        <div class="mensagem-atual">
            <strong>Mensagem atual:</strong> {{ mensagem_atual }}
        </div>

        <form method="POST">
            <textarea name="mensagem" placeholder="Digite a nova mensagem que o bot deve enviar..." required></textarea><br>
            <button type="submit">üíæ Salvar Mensagem</button>
        </form>

        <a href="/" class="back-link">‚¨ÖÔ∏è Voltar ao In√≠cio</a>
    </div>
</body>
</html>
